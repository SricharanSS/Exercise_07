name: Exercise_07
on:
  push:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Install Dependencies
        run: npm ci
      
      - name: Build Project
        run: npm run build

      - name: Upload Dist Folder
        uses: actions/upload-artifact@v4
        with:
          name: node-app-build
          path: ./dist
        